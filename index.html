<body>

        <div class="container">
            <div class="banner">
                <h1 class="banner-heading">Subscribe Here</h1>
                <div class="arrow">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <button class="banner-btn">Click Now</button>
            </div>
        </div>


        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="FULL NAME">
                <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
                <p>Do you like the Dolphins?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Fins Up</button>
            </form>

            <div class="header">
                <h1>Welcome To The Miami Dolphins Fan Clubs</h1>
            </div>
        </div>
